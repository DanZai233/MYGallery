services:
  mygallery:
    build:
      context: .
      dockerfile: Dockerfile
    image: mygallery:latest
    container_name: mygallery
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - TZ=Asia/Shanghai
    networks:
      - mygallery-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mygallery-frontend
    restart: unless-stopped
    environment:
      NITRO_PORT: 3000
      NITRO_HOST: 0.0.0.0
      NUXT_SESSION_PASSWORD: changeme-32-characters!
      NUXT_STORAGE_PROVIDER: local
      NUXT_PROVIDER_LOCAL_PATH: /app/data/storage
      NUXT_PROVIDER_LOCAL_BASE_URL: /storage
      API_BASE_URL: http://mygallery:8080
      EXTERNAL_BACKEND: "true"
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/data/storage
    depends_on:
      - mygallery
    networks:
      - mygallery-network

