    <!-- ä¸»å†…å®¹åŒº -->
    <main class="max-w-7xl mx-auto px-6 pt-24 pb-12">
        <!-- æ ‡é¢˜åŒºåŸŸ -->
        <div class="text-center mb-12">

        <!-- åŠ è½½çŠ¶æ€ -->

    <!-- lightGallery -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>

    <script>
        const API_BASE = '/api';
        let currentPage = 1;
        let totalPhotos = 0;
        let isLoading = false;

        // åŠ è½½ç…§ç‰‡
        async function loadPhotos(page = 1) {
            if (isLoading) return;
            isLoading = true;

            try {
                const response = await fetch(`${API_BASE}/photos?page=${page}&size=20`);
                const data = await response.json();

                totalPhotos = data.total;
                document.getElementById('photo-count').textContent = `å…± ${totalPhotos} å¼ ç…§ç‰‡`;

                if (data.photos && data.photos.length > 0) {
                    renderPhotos(data.photos, page === 1);
                    document.getElementById('photo-wall').classList.remove('hidden');
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('empty-state').classList.add('hidden');

                    // æ˜¾ç¤ºåŠ è½½æ›´å¤šæŒ‰é’®
                    if (data.photos.length === 20 && data.total > page * 20) {
                        document.getElementById('load-more').classList.remove('hidden');
                    } else {
                        document.getElementById('load-more').classList.add('hidden');
                    }
                } else if (page === 1) {
                    document.getElementById('empty-state').classList.remove('hidden');
                    document.getElementById('loading').classList.add('hidden');
                }
            } catch (error) {
                console.error('åŠ è½½ç…§ç‰‡å¤±è´¥:', error);
                alert('åŠ è½½ç…§ç‰‡å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
            } finally {
                isLoading = false;
            }
        }

        // æ¸²æŸ“ç…§ç‰‡
        function renderPhotos(photos, replace = false) {
            const wall = document.getElementById('photo-wall');
            
            if (replace) {
                wall.innerHTML = '';
            }

            photos.forEach(photo => {
                const card = createPhotoCard(photo);
                wall.appendChild(card);
            });

            // åˆå§‹åŒ– lightGallery
            if (replace) {
                lightGallery(wall, {
                    selector: '.photo-item',
                    plugins: [lgZoom, lgThumbnail],
                    speed: 500,
                    download: false
                });
            }
        }

        // åˆ›å»ºç…§ç‰‡å¡ç‰‡
        function createPhotoCard(photo) {
            const card = document.createElement('div');
            card.className = 'photo-card photo-item mb-5 cursor-pointer';
            card.setAttribute('data-src', photo.url);
            card.setAttribute('data-sub-html', createPhotoInfo(photo));

            const exifInfo = [];
            if (photo.camera_model) exifInfo.push(photo.camera_model);
            if (photo.aperture) exifInfo.push(photo.aperture);
            if (photo.shutter_speed) exifInfo.push(photo.shutter_speed);
            if (photo.iso) exifInfo.push(`ISO ${photo.iso}`);

            card.innerHTML = `
                <div class="relative overflow-hidden rounded-xl shadow-lg group">
                    <img src="${photo.thumbnail_url || photo.url}" 
                         alt="${photo.title || photo.original_name}" 
                         class="w-full h-auto object-cover">
                    <div class="glass-effect absolute bottom-0 left-0 right-0 p-4 rounded-b-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <h3 class="text-white font-semibold text-lg mb-1">${photo.title || photo.original_name}</h3>
                        ${exifInfo.length > 0 ? `<p class="text-gray-200 text-sm">${exifInfo.join(' Â· ')}</p>` : ''}
                        ${photo.location ? `<p class="text-gray-300 text-xs mt-1">ğŸ“ ${photo.location}</p>` : ''}
                    </div>
                </div>
            `;

            return card;
        }

        // åˆ›å»ºç…§ç‰‡è¯¦ç»†ä¿¡æ¯
        function createPhotoInfo(photo) {
            let html = `<h4 class="text-xl font-bold mb-2">${photo.title || photo.original_name}</h4>`;
            
            if (photo.description) {
                html += `<p class="mb-3">${photo.description}</p>`;
            }

            html += '<div class="text-sm space-y-1">';
            if (photo.camera_make && photo.camera_model) {
                html += `<p>ğŸ“· ${photo.camera_make} ${photo.camera_model}</p>`;
            }
            if (photo.lens_model) {
                html += `<p>ğŸ”­ ${photo.lens_model}</p>`;
            }
            if (photo.aperture || photo.shutter_speed || photo.iso) {
                const params = [];
                if (photo.aperture) params.push(photo.aperture);
                if (photo.shutter_speed) params.push(photo.shutter_speed);
                if (photo.iso) params.push(`ISO ${photo.iso}`);
                if (photo.focal_length) params.push(photo.focal_length);
                html += `<p>âš™ï¸ ${params.join(' Â· ')}</p>`;
            }
            if (photo.location) {
                html += `<p>ğŸ“ ${photo.location}</p>`;
            }
            if (photo.date_taken) {
                const date = new Date(photo.date_taken).toLocaleString('zh-CN');
                html += `<p>ğŸ• ${date}</p>`;
            }
            if (photo.tags) {
                html += `<p>ğŸ·ï¸ ${photo.tags}</p>`;
            }
            html += '</div>';

            return html;
        }

        // åŠ è½½æ›´å¤š
        function loadMore() {
            currentPage++;
            loadPhotos(currentPage);
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadPhotos(1);
        });
    </script>
