    <script>
        const API_BASE = '/api';
        let currentPage = 1;
        let totalPhotos = 0;
        let isLoading = false;
        let allPhotos = []; // å­˜å‚¨æ‰€æœ‰ç…§ç‰‡æ•°æ®
        let currentCategory = ''; // å½“å‰ç­›é€‰åˆ†ç±»
        let currentSearch = ''; // å½“å‰æœç´¢å…³é”®è¯

        // åŠ è½½åˆ†ç±»åˆ—è¡¨
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const categories = await response.json();
                
                const filterEl = document.getElementById('category-filter');
                const buttons = categories.map(cat => `
                    <button onclick="filterByCategory('${cat.name}')" 
                            class="category-btn px-4 py-2 rounded-full transition"
                            data-category="${cat.name}">
                        ${cat.name} ${cat.photo_count > 0 ? `(${cat.photo_count})` : ''}
                    </button>
                `).join('');
                
                filterEl.innerHTML = `
                    <button onclick="filterByCategory('')" class="category-btn active px-4 py-2 rounded-full transition">
                        å…¨éƒ¨
                    </button>
                    ${buttons}
                `;
            } catch (error) {
                console.log('åŠ è½½åˆ†ç±»å¤±è´¥:', error);
            }
        }

        // æŒ‰åˆ†ç±»ç­›é€‰
        function filterByCategory(category) {
            currentCategory = category;
            currentPage = 1;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if ((category === '' && btn.textContent.includes('å…¨éƒ¨')) || 
                    btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });
            
            loadPhotos(1);
        }

        // åˆ‡æ¢æœç´¢æ 
        function toggleSearch() {
            const searchBar = document.getElementById('search-bar');
            searchBar.classList.toggle('hidden');
            if (!searchBar.classList.contains('hidden')) {
                document.getElementById('search-input').focus();
            }
        }

        // å¤„ç†æœç´¢ï¼ˆå›è½¦é”®ï¼‰
        function handleSearch(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        // æ‰§è¡Œæœç´¢
        function performSearch() {
            currentSearch = document.getElementById('search-input').value.trim();
            currentPage = 1;
            loadPhotos(1);
        }

        // æ¸…é™¤æœç´¢
        function clearSearch() {
            document.getElementById('search-input').value = '';
            currentSearch = '';
            loadPhotos(1);
        }

        // åŠ è½½ç…§ç‰‡
        async function loadPhotos(page = 1) {
            if (isLoading) return;
            isLoading = true;

            try {
                let url = `${API_BASE}/photos?page=${page}&size=20`;
                
                // æ·»åŠ åˆ†ç±»ç­›é€‰
                if (currentCategory) {
                    url += `&category=${encodeURIComponent(currentCategory)}`;
                }
                
                // æ·»åŠ æœç´¢å…³é”®è¯
                if (currentSearch) {
                    url += `&search=${encodeURIComponent(currentSearch)}`;
                }
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('åŠ è½½ç…§ç‰‡æ•°æ®:', data); // è°ƒè¯•æ—¥å¿—

                totalPhotos = data.total;
                const countText = currentCategory 
                    ? `${currentCategory} åˆ†ç±»: ${totalPhotos} å¼ ç…§ç‰‡`
                    : currentSearch 
                        ? `æœç´¢ç»“æœ: ${totalPhotos} å¼ ç…§ç‰‡`
                        : `å…± ${totalPhotos} å¼ ç…§ç‰‡`;
                document.getElementById('photo-count').textContent = countText;

                if (data.photos && data.photos.length > 0) {
                    if (page === 1) {
                        allPhotos = data.photos;
                    } else {
                        allPhotos = [...allPhotos, ...data.photos];
                    }
                    
                    renderPhotos(data.photos, page === 1);
                    document.getElementById('photo-wall').classList.remove('hidden');
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('empty-state').classList.add('hidden');

                    // æ˜¾ç¤ºåŠ è½½æ›´å¤šæŒ‰é’®
                    if (data.photos.length === 20 && data.total > page * 20) {
                        document.getElementById('load-more').classList.remove('hidden');
                    } else {
                        document.getElementById('load-more').classList.add('hidden');
                    }
                } else if (page === 1) {
                    document.getElementById('empty-state').classList.remove('hidden');
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('photo-wall').classList.add('hidden');
                }
            } catch (error) {
                console.error('åŠ è½½ç…§ç‰‡å¤±è´¥:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-6xl mb-4">ğŸ˜¢</div>
                        <p class="text-red-600 mb-4">åŠ è½½ç…§ç‰‡å¤±è´¥: ${error.message}</p>
                        <button onclick="loadPhotos(1)" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            é‡è¯•
                        </button>
                    </div>
                `;
            } finally {
                isLoading = false;
            }
        }

        // æ¸²æŸ“ç…§ç‰‡
        function renderPhotos(photos, replace = false) {
            const wall = document.getElementById('photo-wall');
            
            if (replace) {
                wall.innerHTML = '';
            }

            photos.forEach(photo => {
                const card = createPhotoCard(photo);
                wall.appendChild(card);
            });

            // åˆå§‹åŒ– lightGallery
            if (replace) {
                const galleryEl = document.getElementById('photo-wall');
                
                try {
                    // å…ˆé”€æ¯æ—§çš„å®ä¾‹ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
                    if (window.lgInstance) {
                        window.lgInstance.destroy();
                    }
                    
                    // åˆ›å»ºæ–°å®ä¾‹
                    window.lgInstance = lightGallery(galleryEl, {
                        selector: '.photo-item',
                        plugins: [lgZoom, lgThumbnail],
                        speed: 500,
                        download: false
                    });
                    
                    console.log('âœ… lightGallery åˆå§‹åŒ–æˆåŠŸ');
                } catch (error) {
                    console.error('âŒ lightGallery åˆå§‹åŒ–å¤±è´¥:', error);
                }
            }
        }

        // åˆ›å»ºç…§ç‰‡å¡ç‰‡
        function createPhotoCard(photo) {
            const card = document.createElement('div');
            card.className = 'photo-card photo-item mb-5 cursor-pointer';
            card.setAttribute('data-src', photo.url);
            card.setAttribute('data-photo-id', photo.id); // æ·»åŠ ç…§ç‰‡ ID
            card.setAttribute('data-sub-html', createPhotoInfo(photo));

            const exifInfo = [];
            if (photo.camera_model) exifInfo.push(photo.camera_model);
            if (photo.aperture) exifInfo.push(photo.aperture);
            if (photo.shutter_speed) exifInfo.push(photo.shutter_speed);
            if (photo.iso) exifInfo.push(`ISO ${photo.iso}`);

            // ä½¿ç”¨å®Œæ•´URLï¼Œæ·»åŠ APIå‰ç¼€
            const imageUrl = photo.url.startsWith('http') ? photo.url : `/uploads/${photo.filename}`;
            const thumbUrl = photo.thumbnail_url || imageUrl;

            card.innerHTML = `
                <div class="relative overflow-hidden rounded-xl shadow-lg group">
                    <img src="${thumbUrl}" 
                         alt="${photo.title || photo.original_name}" 
                         class="w-full h-auto object-cover"
                         onerror="this.src='${imageUrl}'">
                    <div class="photo-description">
                        <h3 class="font-semibold text-lg mb-1">${photo.title || photo.original_name}</h3>
                        ${photo.description ? `<p class="text-sm text-gray-200 mb-2">${photo.description}</p>` : ''}
                        ${exifInfo.length > 0 ? `<p class="text-xs text-gray-300">${exifInfo.join(' Â· ')}</p>` : ''}
                        ${photo.location ? `<p class="text-xs text-gray-300 mt-1">ğŸ“ ${photo.location}</p>` : ''}
                    </div>
                </div>
            `;

            return card;
        }

        // åˆ›å»ºç…§ç‰‡è¯¦ç»†ä¿¡æ¯ï¼ˆåœ¨ç¯ç®±åº•éƒ¨æ˜¾ç¤ºï¼‰
        function createPhotoInfo(photo) {
            let html = `<div style="max-width: 900px; margin: 0 auto; text-align: center;">`;
            
            // æ ‡é¢˜å’Œæè¿° - å±…ä¸­
            html += `<h4 class="text-2xl font-bold mb-3">${photo.title || photo.original_name}</h4>`;
            if (photo.description) {
                html += `<p class="mb-4 text-base">${photo.description}</p>`;
            }
            
            // ä¸»è¦ä¿¡æ¯ - å±…ä¸­æ˜¾ç¤º
            html += '<div class="flex flex-wrap justify-center gap-4 mb-4">';
            if (photo.location) {
                html += `<span class="px-3 py-1 bg-white bg-opacity-20 rounded-full text-sm">ğŸ“ ${photo.location}</span>`;
            }
            if (photo.category) {
                html += `<span class="px-3 py-1 bg-white bg-opacity-20 rounded-full text-sm">ğŸ“ ${photo.category}</span>`;
            }
            if (photo.date_taken) {
                const date = new Date(photo.date_taken).toLocaleDateString('zh-CN');
                html += `<span class="px-3 py-1 bg-white bg-opacity-20 rounded-full text-sm">ğŸ• ${date}</span>`;
            }
            html += '</div>';
            
            // ç›¸æœºå‚æ•° - é å³å¯¹é½
            html += '<div style="display: flex; justify-content: flex-end; gap: 24px; flex-wrap: wrap; margin-top: 16px;">';
            
            // è®¾å¤‡ä¿¡æ¯
            if (photo.camera_make || photo.camera_model || photo.lens_model) {
                html += '<div style="text-align: right;">';
                html += '<p class="text-xs text-gray-300 mb-1">ğŸ“¸ è®¾å¤‡</p>';
                if (photo.camera_make && photo.camera_model) {
                    html += `<p class="text-sm">${photo.camera_make} ${photo.camera_model}</p>`;
                }
                if (photo.lens_model) {
                    html += `<p class="text-sm">${photo.lens_model}</p>`;
                }
                html += '</div>';
            }
            
            // æ‹æ‘„å‚æ•°
            if (photo.focal_length || photo.aperture || photo.shutter_speed || photo.iso) {
                html += '<div style="text-align: right;">';
                html += '<p class="text-xs text-gray-300 mb-1">âš™ï¸ å‚æ•°</p>';
                const params = [];
                if (photo.focal_length) params.push(photo.focal_length);
                if (photo.aperture) params.push(photo.aperture);
